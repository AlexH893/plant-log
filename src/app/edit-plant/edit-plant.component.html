<div class="modal-header">
  <button class="close-btn" (click)="closeModal()">X</button>
</div>
<h3>Editing Plant: {{ selectedPlant?.common_name }}</h3>

<h3>Last watered: {{ formatLastWatered(selectedPlant?.last_watered) }}</h3>

<input
  #plantNameInput
  class="custom-input"
  matInput
  placeholder="Edit Plant Name"
/>
<br />

<h3>Edit date last watered</h3>
<input
  matInput
  [matDatepicker]="picker"
  [(ngModel)]="lastWatered"
  placeholder="Select Date"
  name="lastWatered"
/>
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>

<button class="clear" mat-raised-button color="warn" (click)="renamePlant()">
  Confirm
</button>
