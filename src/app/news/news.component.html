<div *ngIf="isVisible" class="news-container">
  <h1>Updates</h1>

  <div
    class="news-item"
    *ngFor="let news of newsList"
    (click)="openModal(news)"
  >
    <h2>{{ news.title }}</h2>
    <p>{{ news.content | slice : 0 : 50 }}...</p>
    <button class="read-more-btn">Read More</button>
  </div>
</div>

<!-- News Modal -->
<div *ngIf="selectedNews" class="news-modal">
  <div class="modal-content">
    <button class="close-news-btn" (click)="closeNewsInfo()">&times;</button>
    <h2>{{ selectedNews.title }}</h2>
    <p>{{ selectedNews.content }}</p>
  </div>
</div>

<!-- Close the whole news component -->
<button class="close-btn" (click)="closeNewsModal()">&times;</button>
